name: make-dist
on: workflow_dispatch
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['windows-latest', 'ubuntu-latest']
    name: Build and upload distributions
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - run: pip install -r requirements.txt pyinstaller
      - run: pyinstaller --onefile hognose.py
      - name: Extract version
        id: get_version
        run: echo "version=$(./dist/hognose* -v)" >> "$GITHUB_OUTPUT"
      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: hognose-${{ steps.get_version.outputs.version }}-${{ runner.os }} 
          path: dist/hognose*
      # Generate a pack of levels and ship with each release
      - name: Generate level pack
        if: matrix.os == 'ubuntu-latest'
        run: mkdir dist/levelpak; ./dist/hognose* -c 256 -o dist/levelpak -s 19991100
      - name: Upload level pack
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: hognose-${{ steps.get_version.outputs.version }}-levelpak
          path: dist/levelpak
