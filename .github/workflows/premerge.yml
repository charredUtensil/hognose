name: premerge
on: [pull_request, workflow_dispatch]
jobs:
  build:
    runs-on: 'ubuntu-latest'
    strategy:
      fail-fast: false
    name: Run pre-merge checks
    steps:
      - uses: actions/checkout@v4
      - run: git fetch origin main --depth 1
      - name: Find changed files
        id: changed_files
        run: echo "changed=$(git diff --name-only origin/main HEAD --diff-filter AM | grep '\.py$')" >> "$GITHUB_OUTPUT"
      - name: Check for version bump
        run: echo "$changed" | grep lib/version.py >> /dev/null || (echo "Must bump version before pushing to main branch" && false)
        env:
          changed: ${{ steps.changed_files.output.changed }}
      - uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - run: pip install -r requirements_dev.txt
      - name: Run Tests
        run: python test.py
      - name: Run Lint
        run: pylint --rcfile .pylintrc -d C0116 -d C0115 ${{ steps.changed_files.output.changed }}
      - name: Run PyType
        run: pytype .
